<!DOCTYPE html>
<html>
<head>
    <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/style.css">
    <script src='/js/main.js'></script>
</head>
<body>
    <h1>Formulario</h1>
        <form>

             <label>Nome</label>
             <input id="nome" type="text">
             <br><br>
             <label>Email</label>
             <input id="email" type="email">
             <br><br>
             <label> Numero do Telefone</label>
             <input id="telefone" type="tel">
             <br><br>
             <label>Data</label>
             <input id="data" type="date">
             <br><br>
             <label>CPF</label>
             <input id="CPF" type="number">
             <br><br>
             <label>Endereço</label>
             <input id="Endereço (completo)" type="text">
             <br><br>
             <label>Número</label>
             <input id="numero" type="number">
             <br><br>
             <label>Complemento</label>
             <input id="Complemento" type="text">
             <br><br>
             <label>Bairro</label>
             <input id="Bairro" type="text">
             <br><br>
             <label>Cidade</label>
             <input id="Cidade" type="text">
             <br><br>
             <label>Estado</label>
             <input id="Estado" type="text">
             <br><br>
             <label>Senha</label>
             <input id="Senha" type="text">
             <br><br>
             <label>Confirmacao de Senha</label>
             <input id="Confirmacao de Senha" type="text">
             <br><br>
              <button onclick="verifica()">entrar</button>
        </form>
     </body>
</html>
